<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Peta Sebaran Puskesmas di Wilayah Kota Solo</title>
        Dibuat oleh: Syifa Fauziyah 

<div style="background: darkgreen; border: 1px solid #FF0000; color: blackt-size: 20px; font-weight: bold; 
letter-spacing: 0.5em; padding: 10px;">

<marquee direction="left" scrollamount="6" align="center">PETA SEBARAN PUSKESMAS DI WILAYAH KOTA SOLO</marquee>

</div> 
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/WilayahdiSolo_1.js"></script>
        <script src="data/10PuskesmasdiSolo_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.609618305600533,110.65771335644371],[-7.491878370729532,110.8146092973688]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Peta Sebaran Puskesmas di Wilayah Kota Solo</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Peta ini merupakan peta sebaran 20 Puskesmas di Wilayah Kota Solo, yang diambil dari titik koordinat melalui google maps dan diinput ke dalam software pemetaan QGIS. Peta ini dibuat pada 16 Juli 2025<br /><br />Dibuat oleh:<br />Syifa Fauziyah<br />11221010000047<br />Peminatan Biostatistik 2022<br />Kesehatan Masyarakat UIN Jakarta';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_WilayahdiSolo_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(String(feature.properties['ID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_Kec'] !== null ? autolinker.link(String(feature.properties['ID_Kec']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(String(feature.properties['Kecamatan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Penduduk'] !== null ? autolinker.link(String(feature.properties['Penduduk']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(String(feature.properties['Luas']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_WilayahdiSolo_1_0(feature) {
            switch(String(feature.properties['Kecamatan'])) {
                case 'Banjarsari':
                    return {
                pane: 'pane_WilayahdiSolo_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,204,1.0)',
                interactive: true,
            }
                    break;
                case 'Jebres':
                    return {
                pane: 'pane_WilayahdiSolo_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(161,218,180,1.0)',
                interactive: true,
            }
                    break;
                case 'Laweyan':
                    return {
                pane: 'pane_WilayahdiSolo_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(65,182,196,1.0)',
                interactive: true,
            }
                    break;
                case 'Pasar Kliwon':
                    return {
                pane: 'pane_WilayahdiSolo_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,127,184,1.0)',
                interactive: true,
            }
                    break;
                case 'Serengan':
                    return {
                pane: 'pane_WilayahdiSolo_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(37,52,148,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_WilayahdiSolo_1');
        map.getPane('pane_WilayahdiSolo_1').style.zIndex = 401;
        map.getPane('pane_WilayahdiSolo_1').style['mix-blend-mode'] = 'normal';
        var layer_WilayahdiSolo_1 = new L.geoJson(json_WilayahdiSolo_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WilayahdiSolo_1',
            layerName: 'layer_WilayahdiSolo_1',
            pane: 'pane_WilayahdiSolo_1',
            onEachFeature: pop_WilayahdiSolo_1,
            style: style_WilayahdiSolo_1_0,
        });
        bounds_group.addLayer(layer_WilayahdiSolo_1);
        map.addLayer(layer_WilayahdiSolo_1);
        function pop_10PuskesmasdiSolo_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? autolinker.link(String(feature.properties['Keterangan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Foto</th>\
                        <td>' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_10PuskesmasdiSolo_2_0() {
            return {
                pane: 'pane_10PuskesmasdiSolo_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,18,164,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_10PuskesmasdiSolo_2');
        map.getPane('pane_10PuskesmasdiSolo_2').style.zIndex = 402;
        map.getPane('pane_10PuskesmasdiSolo_2').style['mix-blend-mode'] = 'normal';
        var layer_10PuskesmasdiSolo_2 = new L.geoJson(json_10PuskesmasdiSolo_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_10PuskesmasdiSolo_2',
            layerName: 'layer_10PuskesmasdiSolo_2',
            pane: 'pane_10PuskesmasdiSolo_2',
            onEachFeature: pop_10PuskesmasdiSolo_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_10PuskesmasdiSolo_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_10PuskesmasdiSolo_2);
        map.addLayer(layer_10PuskesmasdiSolo_2);
        var overlaysTree = [
            {label: '<img src="legend/10PuskesmasdiSolo_2.png" /> 10 Puskesmas di Solo', layer: layer_10PuskesmasdiSolo_2},
            {label: 'Wilayah di Solo<br /><table><tr><td style="text-align: center;"><img src="legend/WilayahdiSolo_1_Banjarsari0.png" /></td><td>Banjarsari</td></tr><tr><td style="text-align: center;"><img src="legend/WilayahdiSolo_1_Jebres1.png" /></td><td>Jebres</td></tr><tr><td style="text-align: center;"><img src="legend/WilayahdiSolo_1_Laweyan2.png" /></td><td>Laweyan</td></tr><tr><td style="text-align: center;"><img src="legend/WilayahdiSolo_1_PasarKliwon3.png" /></td><td>Pasar Kliwon</td></tr><tr><td style="text-align: center;"><img src="legend/WilayahdiSolo_1_Serengan4.png" /></td><td>Serengan</td></tr></table>', layer: layer_WilayahdiSolo_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_WilayahdiSolo_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #ff0000; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_WilayahdiSolo_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_10PuskesmasdiSolo_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Keterangan'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Keterangan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_10PuskesmasdiSolo_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_WilayahdiSolo_1,layer_10PuskesmasdiSolo_2]);
        map.on("zoomend", function(){
            resetLabels([layer_WilayahdiSolo_1,layer_10PuskesmasdiSolo_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_WilayahdiSolo_1,layer_10PuskesmasdiSolo_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_WilayahdiSolo_1,layer_10PuskesmasdiSolo_2]);
        });
        </script>
    </body>
</html>
